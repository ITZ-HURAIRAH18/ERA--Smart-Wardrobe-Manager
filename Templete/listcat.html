{% extends 'base.html' %}

{% block title %}
    Categories List
{% endblock %}

{% block content %}
<div class="container">
    <h1 style="margin-top: 70px;">Categories</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th class="text-end">Actions</th> <!-- Right-align the "Actions" column header -->
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <div class="d-flex justify-content-end">
                        <!-- Edit Button -->
                        <a href="{% url 'editcat' category.id %}" class="btn btn-secondary btn-sm mx-1">Edit</a>
                        
                        <!-- Delete Button -->
                        <form action="{% url 'deletecat' category.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark btn-sm mx-1">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
