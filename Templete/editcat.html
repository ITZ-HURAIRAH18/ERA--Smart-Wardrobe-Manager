{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit Category
{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h1>Edit Category</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
