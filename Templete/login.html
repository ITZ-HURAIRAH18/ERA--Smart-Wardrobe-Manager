{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9 p-4 border rounded shadow-sm bg-light">
            <div class="text-center mb-4">
                <img 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" 
                    alt="Shopping Cart"
                    style="height: 150px;">
                <h2 class="my-3">Login</h2>
                <hr>
            </div>

            <!-- Login Form -->
            <form action="/login" method="POST">
                {% csrf_token %}
                
                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input 
                        required 
                        type="email" 
                        name="email" 
                        id="email"
                        value="{{ values.email }}" 
                        class="form-control form-control-sm" 
                        placeholder="example@gmail.com">
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        class="form-control form-control-sm" 
                        placeholder="********">
                </div>

                <div class="form-group text-center">
                    <input class="btn btn-dark btn-sm w-100" type="submit" value="Login">
                </div>

                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="/signup" class="text-secondary">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
