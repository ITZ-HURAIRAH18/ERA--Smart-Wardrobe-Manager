{% extends 'base.html' %}

{% block title %}
    Edit Product
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
