{% extends 'base.html' %}

{% block title %}
    Add Category
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h1 style="margin-top: 70px;">Create Category</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </div>
{% endblock %}
